<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promptly</title>
        <link rel="stylesheet" href="css/output.css">
        
    </head>
    <body class="h-screen">
        <header class="bg-blue-300 flex items-center p-4">
            <h1 class="text-5xl">Promptly</h1>
            <div class="text-sm mt-auto ml-4">A simple <span class="typer" id="main" data-words="minimalist, and easy to use, and user friendly" data-delay="200" data-deleteDelay="1500" data-colors="black"></span> reminder app</div>
        </header>
        <article class="mt-28 w-96 mx-auto">
            <h2 class="text-2xl">Welcome to Promptly, your personal reminder app</h2>
            <form class="mt-5" action="/" method="post">
                <button type="submit">Set a Reminder</button>
            </form>
        </article>
        
        <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    </body>
</html>

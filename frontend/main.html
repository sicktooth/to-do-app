<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- Content Security Policy (CSP) to prevent XSS attacks -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <title>Document</title> -->
     <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <h1 class="text-5xl bg-blue-300 p-4">Promptly</h1>
    <div>
        <div class="flex">
            <label for="taskName" class="mr-3">Task:</label>
            <input type="text" id="taskName" placeholder="Enter a task">
        </div>
        
        <div class="flex">
            <label for="taskDate" class="mr-3">Date:</label>
            <input type="date" id="taskDate">
        </div>

        <div class="flex">
            <label for="taskTime" class="mr-3">Time:</label>
            <input type="time" id="taskTime">
        </div>
        
        <button id="submitBtn">Submit</button>

        <div class="w-1/3" id="tasks"></div>

    </div>
                
    <script src="js/renderer.js"></script>
</body>
</html>

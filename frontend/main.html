<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Content Security Policy (CSP) to prevent XSS attacks -->
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <title>Home</title>
        <link rel="stylesheet" href="css/output.css">
    </head>
    <body class="bg-slate-100">
        
        <h1 class="text-3xl text-blue-300 font-semibold p-5 roboto-mono-head">Promptly</h1>
        <!-- <a href="index.html">home</a> -->
        <div class="flex flex-col mt-5 w-2/4 mx-auto">
            <div class="ml-auto hover:border-green-300 hover:border">
                <a href="allTasks.html" class="">
                    <svg fill="#000000" width="40px" height="40px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <title>cancel</title>
                        <path d="M19.587 16.001l6.096 6.096c0.396 0.396 0.396 1.039 0 1.435l-2.151 2.151c-0.396 0.396-1.038 0.396-1.435 0l-6.097-6.096-6.097 6.096c-0.396 0.396-1.038 0.396-1.434 0l-2.152-2.151c-0.396-0.396-0.396-1.038 0-1.435l6.097-6.096-6.097-6.097c-0.396-0.396-0.396-1.039 0-1.435l2.153-2.151c0.396-0.396 1.038-0.396 1.434 0l6.096 6.097 6.097-6.097c0.396-0.396 1.038-0.396 1.435 0l2.151 2.152c0.396 0.396 0.396 1.038 0 1.435l-6.096 6.096z"></path>
                    </svg>
                </a>
                
            </div>
            <div class="flex flex-col mb-6">
                <label for="taskName" class="mb-3 text-2xl">Title</label>
                <input class="outline-green-300 border border-transparent p-3 rounded-lg" type="text" id="taskName" placeholder="add a title ...">
            </div>
            
            <div class="flex flex-col mb-6">
                <label for="taskDate" class="mb-3 text-2xl">Date</label>
                <input class="outline-green-300 border border-transparent p-1 w-1/4 rounded-lg" type="date" id="taskDate">
            </div>

            <div class="flex flex-col">
                <label for="taskTime" class="mb-3 text-2xl">Time</label>
                <input class="outline-green-300 border border-transparent p-1 w-1/4 rounded-lg" type="time" id="taskTime">
            </div>
            
            <button class="bg-blue-300 hover:bg-blue-400 hover:rounded-lg p-3 text-2xl mt-11 ml-auto roboto-mono-head font-medium mb-4" id="submitBtn">Add Reminder</button>

            <div class="border bg-white hover:border-green-300 p-4 overflow-auto mt-3 cursor-pointer h-60 w-full rounded-lg" id="tasks">
                <div class="flex justify-center content-center h-full">
                    <h3 class="hidden my-auto">View all</h3>
                </div>
            </div>

        </div>
        

        <script src="js/renderer.js"></script>
        
    </body>
</html>
